    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link href="./static/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="navbar navbar-fixed-top" role="navigation" style="background-color: #e0004d;color: #f5f5f5">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse" style="color: #f5f5f5" id="bs-example-navbar-collapse-1">
            <a class="nav-link navbar-brand pull-right link" data-slide="4">CONTACT US</a>
            <a class="nav-link navbar-brand pull-right link" data-slide="3">SERVICES</a>
            <a class="nav-link navbar-brand pull-right link" data-slide="2">NEWS &AMP; INSIGHTS</a>
            <a class="nav-link navbar-brand pull-right link" data-slide="1">ABOUT</a>
        </div>
    </div>
</div>

<section id="slide1" data-slide="1" data-stellar-background-ratio="0.5" class="slide col-md-12 container section"
         style="background-image: url('static/img/sectionone.jpg');min-height: 100%">

</section>
<section id="slide2" data-slide="2" data-stellar-background-ratio="0.5" class="slide col-md-12 container section"
         style="background-image: url('static/img/sectiontwo.jpg');min-height: 100%">
</section>

<section id="slide3" data-slide="3" data-stellar-background-ratio="0.5"
         class="slide col-md-12 container section" style="min-height: 100%">
    <header class="header" style="background-image: url('./brand.jpg');">
        <div class="container">
            <h1 class="title">Section 2</h1>
        </div>
    </header>

</section>


<section id="slide4" data-slide="4" data-stellar-background-ratio="0.5" class="slide col-md-12 container section"
         style="min-height: 100%">
    <header class="header" style="background-image: url('./brand.jpg');">
        <div class="container">
            <h1 class="title">Section 3</h1>
        </div>
    </header>

</section>

<script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="static/js/jquery.stellar.min.js"></script>
<script type="text/javascript" src="static/js/waypoints.min.js"></script>
<script type="text/javascript" src="static/js/jquery.easing.1.3.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="./static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {


        $(window).stellar();

        var links = $('.nav-link');
        slide = $('.slide');
        button = $('.button');
        mywindow = $(window);
        htmlbody = $('html,body');


        slide.waypoint(function (event, direction) {

            dataslide = $(this).attr('data-slide');

            if (direction === 'down') {
                $('.navigation li[data-slide="' + dataslide + '"]').addClass('active').prev().removeClass('active');
            }
            else {
                $('.navigation li[data-slide="' + dataslide + '"]').addClass('active').next().removeClass('active');
            }

        });

        mywindow.scroll(function () {
            if (mywindow.scrollTop() == 0) {
                $('.navigation li[data-slide="1"]').addClass('active');
                $('.navigation li[data-slide="2"]').removeClass('active');
            }
        });

        function goToByScroll(dataslide) {
            htmlbody.animate({
                scrollTop: $('.slide[data-slide="' + dataslide + '"]').offset().top
            }, 2000, 'easeInOutQuint');
        }


        links.click(function (e) {
            e.preventDefault();
            dataslide = $(this).attr('data-slide');
            goToByScroll(dataslide);
        });

        button.click(function (e) {
            e.preventDefault();
            dataslide = $(this).attr('data-slide');
            goToByScroll(dataslide);
        });


    });

</script>
</body>
</html>
